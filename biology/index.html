<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biology Final Test 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="quiz-container">
    <h2 class="text-center mb-4">Biology Test 2025</h2>
    <div id="question-box">
      <div id="question"></div>
      <div id="options" class="mt-3"></div>
      <div id="feedback" class="mt-3"></div>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button id="prevBtn" class="btn btn-secondary">Back</button>
      <button id="nextBtn" class="btn btn-primary">Next</button>
    </div>
    <div id="score-box" class="mt-4 text-center"></div>

    <div id="control-bottons" class="d-none">

      <div class="text-center mt-3">
        <button onclick="toggleWrongAnswers()" class="btn btn-danger">View Wrong Answers</button>
        <div id="wrong-answers" class="mt-2 d-none"></div>
      </div>

      <div class="text-center mt-3">
        <button onclick="togglePreviousScores()" class="btn btn-secondary">View Previous Scores</button>
        <div id="history" class="mt-2" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
